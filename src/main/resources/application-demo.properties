# --- P?ipojení k databázi (lokální MariaDB) ---

spring.datasource.url=jdbc:mariadb://localhost:3306/projekt_pojistovna_demo?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


# --- JPA / Hibernate ---

# DEMO pracuje s dumpem -> schéma se NEM?NÍ (vytvá?í se z SQL).
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false


# --- SQL inicializace (auto-import dumpu p?i startu) ---

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:db/init.sql
# Pokud b??í? opakovan? a tabulky u? existují, nevadí ? chyby p?i importu ignoruj.
spring.sql.init.continue-on-error=true


