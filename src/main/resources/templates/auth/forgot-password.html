<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Obnova hesla</title>
    <!-- Bootstrap CDN + vlastní CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        /* minimalistická kartička uprostřed stránky */
        body { background-color:#f8f9fa; display:flex; align-items:center; justify-content:center; min-height:100vh; font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif; }
        .login-card { width:100%; max-width:380px; background:#fff; border:1px solid #dee2e6; border-radius:.75rem; box-shadow:0 4px 18px rgba(0,0,0,.06); padding:2rem; }
    </style>
</head>
<body>
<div class="login-card">
    <!-- Nadpis + krátké vysvětlení flow -->
    <h2 class="mb-3">Obnova hesla</h2>
    <p class="text-muted">Zadejte e-mail (nebo uživatelské jméno). Pošleme vám odkaz pro nastavení nového hesla.</p>

    <!-- Formulář: POST /forgot-password -->
    <form th:action="@{/forgot-password}" method="post" class="mt-3">
        <!-- CSRF token: nutné pro POST při zapnuté Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <!-- Jedno pole pro e-mail/username; backend si poradí s oběma -->
            <label for="email" class="form-label">E-mail / uživatelské jméno</label>
            <input id="email" class="form-control" type="text" name="username" required autofocus/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Odeslat odkaz</button>
    </form>

    <!-- Navigace zpět na login -->
    <div class="text-center mt-3">
        <a th:href="@{/login}" class="text-decoration-none">← Zpět na přihlášení</a>
    </div>
</div>
</body>
</html>
