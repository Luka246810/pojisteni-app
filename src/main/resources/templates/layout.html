<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ŽÁDNÝ elvis '?:' → čistý ternary bez vnořených ${} -->
    <title th:text="${title != null ? title : 'PojištěníApp'}">PojištěníApp</title>
</head>
<body>

<!-- Fragment, který ostatní šablony vkládají -->
<th:block th:fragment="main(content)">

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- přidávám verzi v query pro “cache busting”; číslo klidně zvyš, když upravíš app.css -->
    <link th:href="@{/css/app.css?v=4}" rel="stylesheet">

    <div class="page d-flex flex-column min-vh-100">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <!-- levá část s logem a hamburgerem -->
                <a class="navbar-brand fw-semibold" th:href="@{/}">PojištěníApp</a>

                <div class="collapse navbar-collapse ms-4">
                    <!-- hlavní odkazy (jen pro ADMIN) -->
                    <ul class="navbar-nav me-auto">
                        <!-- Jen ADMIN uvidí tyto položky -->
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link"
                               th:href="@{/pojistenci}"
                               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/pojistenci') ? ' active' : ''}">
                                Pojistěnci
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link"
                               th:href="@{/pojistky}"
                               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/pojistky') ? ' active' : ''}">
                                Pojištění
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link"
                               th:href="@{/udalosti}"
                               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/udalosti') ? ' active' : ''}">
                                Události
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/reporty}">Reporty</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/o-aplikaci') ? ' active' : ''}"
                               th:href="@{/o-aplikaci}">O aplikaci</a>
                        </li>
                    </ul>


                    <!-- pravá strana -->
                    <ul class="navbar-nav ms-auto">
                        <!-- anonymní -->
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link fw-semibold" th:href="@{/login}">Přihlásit</a>
                        </li>

                        <!-- přihlášený -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-link nav-link fw-semibold" type="submit">Odhlásit se</button>
                            </form>
                        </li>
                        <li>
                            <!-- hamburger -->
                            <button class="btn btn-outline-light ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#userMenu">
                                &#9776;
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Offcanvas panel s informacemi o uživateli -->
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="userMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Nastavení</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p><strong>Uživatelské jméno: </strong> <span th:text="${#authentication.name}">uživatel</span></p>
                <p sec:authorize="hasRole('ADMIN')"><strong>Role: </strong> ADMIN</p>
                <p sec:authorize="hasRole('USER')"><strong>Role: </strong> USER</p>

                <hr>
                <!-- jen přihlášený -->
                <p sec:authorize="hasRole('USER') and !hasRole('ADMIN')">
                    <a class="account-link text-decoration-none text-light" th:href="@{/ucet}">
                        Nastavení účtu
                    </a>
                </p>
                <p><a href="#" class="text-decoration-none text-light">Další možnost</a></p>
            </div>
        </div>

        <!-- OBSAH -->
        <main class="py-4 flex-grow-1">
            <div class="container">
                <div th:replace="${content}">Obsah…</div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="container text-center small">
                © 2025 Moje PojištěníApp. Všechna práva vyhrazena.
            </div>
        </footer>

        <!-- TOASTS (globální) -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
            <!-- success -->
            <div th:if="${toastSuccess}"
                 class="toast text-bg-success border-0"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 data-bs-delay="2500" data-bs-autohide="true">
                <div class="d-flex">
                    <div class="toast-body" th:text="${toastSuccess}">Uloženo.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <!-- info -->
            <div th:if="${toastInfo}"
                 class="toast text-bg-info border-0"
                 role="alert" aria-live="polite" aria-atomic="true"
                 data-bs-delay="2500" data-bs-autohide="true">
                <div class="d-flex">
                    <div class="toast-body" th:text="${toastInfo}">Informace.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <!-- error -->
            <div th:if="${toastError}"
                 class="toast text-bg-danger border-0"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 data-bs-delay="4000" data-bs-autohide="true">
                <div class="d-flex">
                    <div class="toast-body" th:text="${toastError}">Chyba.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- /TOASTS -->

    </div> <!-- /.page -->

    <!-- JS také ve fragmentu -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Inicializace toastů -->
    <script>
        (function () {
          var nodes = document.querySelectorAll('.toast');
          nodes.forEach(function (el) {
            try { new bootstrap.Toast(el).show(); } catch (e) {}
          });
        })();
    </script>
</th:block>

</body>
</html>
