version: "3.9"
services:
  db:
    image: mariadb:11
    container_name: pojisteni-db
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: projekt_pojistovna
    ports:
      - "3306:3306"
    volumes:
      - ./src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb -uroot -proot -e 'SELECT 1' >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s

  app:
    build:
      context: .
    container_name: pojisteni-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/projekt_pojistovna?useUnicode=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8080:8080"
