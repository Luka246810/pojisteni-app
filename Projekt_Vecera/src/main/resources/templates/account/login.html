<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Přihlášení</title>
    <!-- Bootstrap + vlastní CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        /* centrální login karta */
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif; }
        .login-card { width: 100%; max-width: 380px; background: #fff; border: 1px solid #dee2e6; border-radius: .75rem; box-shadow: 0 4px 18px rgba(0,0,0,.06); padding: 2rem; }
        .brand { font-weight: 600; font-size: 1.25rem; color: #0d6efd; }
        .demo-link { font-size: .9rem; }
        .demo-link code { user-select: all; }
    </style>
</head>
<body>
<div class="login-card">
    <!-- Logo/název -->
    <div class="text-center mb-4">
        <div class="brand">PojištěníApp</div>
    </div>
    <hr>

    <!-- Parametry od Spring Security (redirecty a stavy) -->
    <div class="alert alert-success py-2" th:if="${param.logout}">Byli jste úspěšně odhlášeni.</div>
    <div class="alert alert-danger  py-2" th:if="${param.error}">Neplatné přihlašovací údaje.</div>
    <div class="alert alert-warning py-2" th:if="${param.denied}">Nemáte oprávnění k požadované akci.</div>

    <!-- Volitelné flash zprávy (např. z reset/forgot) -->
    <div class="alert alert-success py-2" th:if="${toastSuccess}" th:text="${toastSuccess}"></div>
    <div class="alert alert-info    py-2" th:if="${toastInfo}"    th:text="${toastInfo}"></div>
    <div class="alert alert-danger  py-2" th:if="${toastError}"   th:text="${toastError}"></div>

    <!-- Demo: odkaz na reset (pokud byl vytvořen v controlleru) -->
    <div class="alert alert-secondary py-2 demo-link" th:if="${resetLink}">
        Odkaz pro obnovu (demo): <br>
        <a th:href="${resetLink}" th:text="${resetLink}"></a>
    </div>

    <!-- Přihlašovací formulář: POST /login (viz SecurityConfig.loginProcessingUrl) -->
    <form th:action="@{/login}" method="post">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Uživatelské jméno</label>
            <input id="username" class="form-control" type="text" name="username" required autofocus/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Heslo</label>
            <input id="password" class="form-control" type="password" name="password" required/>
        </div>

        <!-- Zapamatovat (remember-me) musí mít name="remember-me" kvůli Spring Security -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Zapamatovat</label>
        </div>

        <button class="btn btn-primary w-100" type="submit">Přihlásit se</button>
    </form>

    <!-- Odkazy na registraci a zapomenuté heslo -->
    <div class="text-center mt-3">
        <a th:href="@{/register}">Registrovat se</a>
        <span class="mx-2">·</span>
        <a th:href="@{/forgot-password}">Zapomenuté heslo?</a>
    </div>
</div>
</body>
</html>
